<header id="header" class="header-bg-purple" > 

    <nav id="nav-menu-container" class="navbar navbar-expand navbar-expand-lg my-nav">
        <!--    <h1>
                <a class="navbar-brand"   >
                    <span class="highlight-red">Heritage</span> 
                    <span class="highlight-purple">Innovative</span> 
                    <span class="highlight-white">Solutions</span>            
                </a>
            </h1>-->
        <div class="navbar-header" style="max-height: 60px; max-width: 200px; top: -50px;">    

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" routerLink="/" >
                <img src="../assets/images/logo9.jpg" alt="" width="100%" height="60%"/>
            </a>  
        </div>


        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto"> 
                <li class="nav-item">
                    <a class="nav-link" routerLinkActive="active current" routerLink="/" >Home</a>
                </li>  
                <li *ngIf="production==false && globals.serviceCategories && globals.serviceCategories.length >= 1" routerLinkActive="active current" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Our Services
                    </a>
                    <div  class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a *ngFor="let serviceCategory of globals.serviceCategories" class="dropdown-item"  routerLinkActive="active current" [routerLink]="'/services/'+serviceCategory.name" >
                            {{serviceCategory.name}} </a>
                    </div>
                </li>
                <li class="nav-item dropdown" *ngIf="production==false">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Admin
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item"  routerLinkActive="active current" routerLink="/admin/servicecategories">Service Categories</a>
                        <a class="dropdown-item"  routerLinkActive="active current" routerLink="/admin/products">Products</a>
                        <a class="dropdown-item"  routerLinkActive="active current" routerLink="/admin/producttypes">Product Types</a>
                        <a class="dropdown-item"  routerLinkActive="active current" routerLink="/admin/skills">Skills</a>
                        <a class="dropdown-item"  routerLinkActive="active current" routerLink="/admin/prerequisites">Pre Requisites</a>
                        <a class="dropdown-item"  routerLinkActive="active current" routerLink="/admin/audiances">Audiances</a>
                        <a class="dropdown-item"  routerLinkActive="active current" routerLink="/admin/topics">Topics</a>
                        <a class="dropdown-item"  routerLinkActive="active current" routerLink="/admin/distributionmethods">Distribution Methods</a>  
                    </div>
                </li>
                <li class="nav-item" *ngIf="production==false">
                    <a class="nav-link" routerLinkActive="active current" routerLink="/our-portfolio" >
                        Our Portfolio
                    </a>
                </li> 
                <li class="nav-item">
                    <a class="nav-link" routerLinkActive="active current" routerLink="/contact-us" >
                        Contact Us
                    </a>
                </li> 
                <li class="nav-item">
                    <a class="nav-link" routerLinkActive="active current" routerLink="/about-us" >
                        About Us
                    </a>
                </li>  
            </ul> 
        </div>
    </nav>   
</header>
