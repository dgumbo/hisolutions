<div style="padding-top: 90px;" ></div>
<div>
    <h2>Vendors</h2>  
    <a routerLink="/admin/vendors/new" 
        class="btn btn-link btn-danger">Create New</a> 
        
    <table class="table table-stripped">
        <thead>
            <tr>
                <th>&nbsp;</th>
                <th>Name</th>
                <th>Last Modified</th>
                <th>Last Modified By</th> 
                <th>&nbsp;</th> 
            </tr> </thead>
        <tr *ngFor="let vendor of vendors" >           
            <td>
                <a [routerLink]="['/vendors/', vendor.id, 'view']" class="btn btn-link btn-danger">
                    <i class="fa fa-eye" aria-hidden="true">{{vendor.id}}</i>                
                </a> 
            </td>
            <td>{{vendor.name}}</td>
            <td>{{vendor.modificationTime }}</td> 
            <td>{{vendor.modifiedByUser}}</td> 
            <td> 
                <a [routerLink]="['/admin/vendors/', vendor.id]"   class="btn btn-link btn-link-info">
                    <i class="fa fa-edit" aria-hidden="true"> Edit</i>                
                </a>  
                <button (click)="deleteProductType(vendor)" class="btn btn-link btn-link-danger">
                    <i class="fa fa-minus" aria-hidden="true"> Delete</i></button> 
            </td>
        </tr>
    </table>
</div>
