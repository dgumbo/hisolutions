<div style="padding-top: 90px;" ></div>
<div>
    <h2>Distribution Methods</h2>  
    <a routerLink="/admin/distributionmethods/new" 
        class="btn btn-link btn-danger">Create New</a> 
        
    <table class="table table-stripped">
        <thead>
            <tr>
                <th>&nbsp;</th>
                <th>Name</th>
                <th>Last Modified</th>
                <th>Last Modified By</th> 
                <th>&nbsp;</th> 
            </tr> </thead>
        <tr *ngFor="let distributionMethod of distributionMethods" >           
            <td>
                <a [routerLink]="['./', distributionMethod.id, 'view']" class="btn btn-link btn-danger">
                    <i class="fa fa-eye" aria-hidden="true">{{distributionMethod.id}}</i>                
                </a> 
            </td>
            <td>{{distributionMethod.name}}</td>
            <td>{{distributionMethod.modificationTime }}</td> 
            <td>{{distributionMethod.modifiedByUser}}</td> 
            <td> 
                <a [routerLink]="['./', distributionMethod.id]"   class="btn btn-link btn-link-info">
                    <i class="fa fa-edit" aria-hidden="true"> Edit</i>                
                </a>  
                <button (click)="deleteDistributionMethod(distributionMethod)" class="btn btn-link btn-link-danger">
                    <i class="fa fa-minus" aria-hidden="true"> Delete</i></button> 
            </td>
        </tr>
    </table>
</div>
